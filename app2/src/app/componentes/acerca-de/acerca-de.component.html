<div class="card mat-card" id="1">
    <div class="card-titles">

        <div id="acerca_de">
            <div class="card-titles">
                <h2>Sobre mi</h2>
                <div>
                    <button *ngIf="usuarioLogueado" (click)="onOpenModal('add')" type="button"
                        class="btn btn-success mb-2" data-bs-toggle="modal" data-bs-target="#addSobre_miModal"
                        data-bs-whatever="@getbootstrap">A침adir lineas</button>
                </div>
            </div>
            <!-- Modal a침adir -->
            <div class="modal fade" id="addSobre_miModal" tabindex="-1" aria-labelledby="addSobre_miModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="addSobre_miModalLabel">A침adir</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form #addForm="ngForm" (ngSubmit)="altasobre_mi(addForm)">
                                <div class="form-group">
                                    <label for="descripcion">Descripcion </label>
                                    <input type="text" ngModel name="descripcion" class="form-control" id="descripcion"
                                        placeholder="descripcion" required />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="add-sobre_mi-form" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary"
                                (click)="altasobre_mi(addForm)">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>

            <section>
                <ul class="items-list">
                    <li *ngFor="let sobre_mi of Sobre_mis">
                        <div class="data-container">
                            <div class="caja">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <p><a *ngIf="usuarioLogueado" (click)="onOpenModal('edit', sobre_mi)"
                                            class="btn btn-primary tooltips" data-placement="top" data-toogle="tooltip"
                                            data-original-title="Edit" data-bs-target="#editSobre_miModal"
                                            data-bs-toggle="modal">
                                            <i class="bi bi-pencil"></i></a>
                                        <span><a *ngIf="usuarioLogueado" (click)="onOpenModal('delete', sobre_mi)"
                                                class="btn btn-secondary tooltips" data-placement="top"
                                                data-toogle="tooltip" data-original-title="Delete"
                                                data-bs-target="#deleteSobre_miModal" data-bs-toggle="modal">
                                                <i class="bi bi-trash"></i></a> </span>
                                    </p>
                                </div>
                            </div>
                            <div class="list-info">
                                <h4>{{sobre_mi.descripcion}}</h4>
                            </div>
                        </div>
                        <!-- Modal eliminar -->
                        <div tabindex="-1" data-bs-toggle="modal" data-bs-target="#deleteSobre_miModal"
                            class="modal fade" id="deleteSobre_miModal" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="deleteSobre_miModalLabel">Eliminar linea</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Estas seguro que quieres eliminar {{eliminarSobre_mi?.descripcion}}?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">No</button>
                                        <button (click)="eliminarsobre_mi(eliminarSobre_mi?.id)" type="button"
                                            class="btn btn-danger">Si</button> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Modal editar -->
                        <div class="modal fade" id="editSobre_miModal" tabindex="-1"
                            aria-labelledby="editSobre_miModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="editSobre_miModalLabel">Editar linea</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form #editForm="ngForm">
                                            <div class="form-group">
                                                <label for="descripcion">Descripci칩n:</label>
                                                <input type="text" ngModel="{{actualizarSobre_mi?.descripcion}}"
                                                    name="descripcion" class="form-control" id="descripcion"
                                                    placeholder="descripcion" required />
                                            </div>
                                            <input type="hidden" ngModel="{{actualizarSobre_mi?.id}}" name="id"
                                                class="form-control" id="id" placeholder="" />
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" id="update-sobre_mi-form" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cerrar</button>
                                        <button (click)="actualizarsobre_mi(editForm.value)" type="submit"
                                            class="btn btn-primary">Actualizar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</div>
