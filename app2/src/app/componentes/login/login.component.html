<form [formGroup]="form" (ngSubmit)="onEnviar">  
    <div>
        <label for="email">Email: </label>                          
        <input type="email" formControlName="email">
    </div>
    <!-- Gracias al getter que configuramos en el controlador -->
    <div *ngIf="email?.errors  && email?.touched">    
        <p *ngIf="email?.hasError('required')" class="error">
            El email es requerido.
        </p>
        <p *ngIf="email?.hasError('email')" class="error">
            El formato del email debe ser válido.
          </p>
    </div>

    <br/>
    <div>
        <label for="exampleInputPassword1" class="form-label">Password: </label>
        <input type="password" formControlName="password" [class.border-danger]="emailValid">
    </div>
    <!-- Gracias al getter que configuramos en el controlador -->
    <div *ngIf="password?.errors  && password?.touched">
    <p *ngIf="password?.hasError('required')" class="error">
      El password es requerido.
    </p>
  </div>
    <br/>
    <div>
        <button   type="submit">Iniciar Sesión</button>
    </div>
</form>
<button (click)="atras()">Atras</button>
