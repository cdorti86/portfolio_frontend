<div class="card mat-card">
  <div id="aptiud">
    <div class="card-titles">
      <h2>Aptitudes y validaciones</h2>
      <div>
        <button *ngIf="usuarioLogueado" (click)="onOpenModal('add')" type="button" class="btn btn-success mb-2"
          data-bs-toggle="modal" data-bs-target="#addAptitudModal" data-bs-whatever="@getbootstrap">Añadir
          Aptitudes</button>
      </div>
    </div>
    <!-- Modal añadir -->
    <div class="modal fade" id="addAptitudModal" tabindex="-1" aria-labelledby="addAptitudModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addAptitudModalLabel">Añadir Aptitud</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="altaaptitud(addForm)">
              <div class="form-group">
                <label for="descripcion"> Descripcion</label>
                <input type="text" ngModel name="descripcion" class="form-control" id="descripcion"
                  placeholder="descripcion" required />
              </div>
              <div class="form-group">
                <label for="porcentaje"> Porcentaje </label>
                <input type="number" ngModel name="porcentaje" class="form-control" id="porcentaje"
                  placeholder="porcentaje" required />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="add-aptitud-form" class="btn btn-secondary"
              data-bs-dismiss="modal">Cerrar</button>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary"
              (click)="altaaptitud(addForm)">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <section>
      <div class="progreso">
        <li *ngFor="let aptitud of aptitudes">
          <div class="caja">
            <div class="btn-group" role="group" aria-label="Basic example">
              <p><a *ngIf="usuarioLogueado" (click)="onOpenModal('edit', aptitud)" class="btn btn-primary tooltips"
                  data-placement="top" data-toogle="tooltip" data-original-title="Edit"
                  data-bs-target="#editAptitudModal" data-bs-toggle="modal">
                  <i class="bi bi-pencil"></i></a>
                <span><a *ngIf="usuarioLogueado" (click)="onOpenModal('delete', aptitud)"
                    class="btn btn-secondary tooltips" data-placement="top" data-toogle="tooltip"
                    data-original-title="Delete" data-bs-target="#deleteAptitudModal" data-bs-toggle="modal">
                    <i class="bi bi-trash"></i></a> </span>
              </p>
            </div>
            <div class="list-info"></div>
            <div>
              <h2>{{aptitud.descripcion}}</h2>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{aptitud.porcentaje}}%;" aria-valuenow="25"
                  aria-valuemin="0" aria-valuemax="100">{{aptitud.porcentaje}}</div>
              </div>
            </div>
          </div>
          <!-- Modal eliminar educacion -->
          <div tabindex="-1" data-bs-toggle="modal" data-bs-target="#deleteAptitudModal" class="modal fade"
            id="deleteAptitudModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="deleteAptitudModalLabel">Eliminar Aptitud</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Estas seguro que quieres eliminar la aptitud {{eliminarAptitudes?.descripcion}}?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                  <button (click)="eliminaraptitud(eliminarAptitudes?.id)" type="button"
                    class="btn btn-danger">Si</button> -->
                </div>
              </div>
            </div>
          </div>
          <!-- Modal editar -->
          <div class="modal fade" id="editAptitudModal" tabindex="-1" aria-labelledby="editAptitudModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="editAptitudModalLabel">Editar aptitud</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form #editForm="ngForm">
                    <div class="form-group">
                      <label for="descripcion"> Descripcion</label>
                      <input type="text" ngModel="{{actualizarAptitudes?.descripcion}}" name="descripcion"
                        class="form-control" id="descripcion" placeholder="descripcion" required />
                    </div>
                    <input type="hidden" ngModel="{{actualizarAptitudes?.id}}" name="id" class="form-control" id="id"
                      placeholder="" />
                    <div class="form-group">
                      <label for="porcentaje"> Porcentaje </label>
                      <input type="number" ngModel="{{actualizarAptitudes?.porcentaje}}" name="porcentaje"
                        class="form-control" id="porcentaje" placeholder="porcentaje" required />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" id="update-aptitud-form" class="btn btn-secondary"
                    data-bs-dismiss="modal">Cerrar</button>
                  <button (click)="actualizaraptitud(editForm.value)" type="submit"
                    class="btn btn-primary">Actualizar</button>
                </div>
              </div>
            </div>
          </div>
        </li>
      </div>
    </section>
  </div>
